{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="row">        
    <div class="col-lg-6 register-form-side">
        <a class="navbar-brand" href="/">HOME</a>            
        <h3 class="heading-big">Welcome Back!</h3>
        
        <div class="">
            <form name="contactForm" action="/login" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control form-signing" name="username" placeholder="Your Username" type="text">
                    <div class="form-error" id="nameErr"></div>                     
                </div>
                <div class="form-group">
                    <input class="form-control form-signing" name="password" placeholder="Your Password" type="password">
                    <div class="form-error" id="pswErr"></div>
                    {% if no_user == 1 %}
                        <div class="form-error">The username or the password is incorrect.</div>
                    {% endif %}  
                </div>
                <button class="btn btn-lg btn-dark button-form form-control" type="submit">Sign In <i class="fas fa-arrow-right"></i></button>
            </form>                
        </div>
        <p class="login-page-text">Not a member yet? <a href="/register">Create an account now >></a></p>

    </div>
    <div class="col-lg-6 no-padding register-background">
    </div>
</div>
    
{% endblock %}

{% block javascript %}

<script src="/static/login.js"></script>

{% endblock %}
