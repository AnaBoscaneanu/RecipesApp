{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  
    <div class="row">        
        <div class="col-lg-6 register-form-side">
            <a class="navbar-brand" href="/">HOME</a>            
            <h3 class="heading-big">Get Started Now</h3>
            
            <div class="">
                <form name="contactForm" action="/register" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control form-signing" name="username" placeholder="Username" type="text">
                        <div class="form-error" id="nameErr"></div>
                        {% if taken_username == 1 %}
                        <div class="form-error">This username is not available. Please choose a new one</div>
                        {% endif %}                        
                    </div>
                    <div class="form-group">
                        <input class="form-control form-signing" name="password" placeholder="Password (at least 8 characters)" type="password">
                        <div class="form-error" id="pswErr"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-signing" name="confirmation" placeholder="Confirm Password" type="password">
                        <div class="form-error" id="confirmErr"></div>
                    </div>
                    <div>
                        <input class="checkbox" type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to <a href="">Terms & Conditions</a></label>
                      </div>
                    <button class="btn btn-lg btn-dark button-form form-control" type="submit">Register <i class="fas fa-arrow-right"></i></button>
                </form>                
            </div>
            <p class="login-page-text">Already have an account? <a href="/login">Sign In</a></p>

        </div>
        <div class="col-lg-6 no-padding register-background">
        </div>
    </div>
        
    
{% endblock %}

{% block javascript %}

<script src="/static/register.js"></script>

{% endblock %}
